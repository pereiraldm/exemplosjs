<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Usuários de Teste via REST</title>
</head>
<body class="container bg-warning">
  <h1>Usuários de Teste via REST</h1>
  <p>Os usuários deste exemplo são fornecidos pela API de testes  <a href="https://reqres.in/">reqres.in</a>.</p>
  <div id="usuarios" class="container-fluid">
    <div class="row">
      <div class="col-md-4 p-3" v-for="(user, index) in users" :key="index">
        <div class="card">
          <img :src="user.avatar" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
  <script>
    var app = new Vue({
      el: '#usuarios',
      data: function () {
        return {
          users: []
        }
      },
      mounted: function () {
        this.loadUsers()
      },
      methods: {
        loadUsers: function () {
          var self = this
          $.ajax({
            url: 'https://reqres.in/api/users?per_page=10',
            success: function (result) {
              self.users = result.data
            }
          })
        }
      }
    })
  </script>
</body>
</html>
